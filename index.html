<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/Fractal.js"></script>
    <script src="js/BresenhamLine.js"></script>
    <script src="js/BezierCurve.js"></script>
    <script src="js/BresenhamCircle.js"></script>
    <script src="js/PolygonFillingAlgorithm.js"></script>
    <script src="js/RecursiveStartpoint.js"></script>
    <script src="js/PatternDrawing.js"></script>
    <title>Document</title>
</head>
<body onload="changeFields(document.getElementById('figure').value); 
              ptrnMouseDown(); 
              clickOnMainCanvas(document.getElementById('figure').value)">
    <form action="get">
        <fieldset>
            <div class="values">
                <select id="figure" 
                onchange="changeFields(document.getElementById('figure').value);
                          clickOnMainCanvas(document.getElementById('figure').value)">
                    <!--option value="fractal">Фрактал</option-->
                    <option value="bezier">Кривая Безье</option>
                    <option value="img-gray-filter">Оттенки серого</option>
                    <option value="img-contrast-filter">Контрастное масштабирование</option>
                    <option value="img-matrix-filter">Матрица преобразований</option>
                    <!--option value="test">Тестовый режим</option-->
                    <option value="brez-line">Линия Брезенхама</option>
                    <option value="brez-circle">Окружность Брезенхама</option>
                    <option value="polygon">Заполнение многоугольника</option>
                    <option value="pattern">Заполнение области узором</option>
                    <option value="rectangle">Прямоугольник</option>
                    <option value="recursiveStartpoint">Рекурсивный алгоритм с затравкой</option>
                    <option value="modifiedRecursiveStartpoint">Модифицированный рекурсивный алгоритм с затравкой</option>
                </select>
                <div class="field-with-label" id="angle-input">
                    <label for="angle">Угол: </label>
                    <input id="angle" type="number" required>
                </div>
                <div class="field-with-label" id="axiom-input">
                    <label for="axiom">Аксиома: </label>
                    <input id="axiom" type="text" required>
                </div>
                <div class="field-with-label" id="rule-input">
                    <label for="rule">Правило: </label>
                    <input id="rule" type="text" required>
                </div>
                <div class="field-with-label" id="length-input">
                    <label id="forlength" for="length">Длина: </label>
                    <input id="length" type="number" required>
                </div>
                <div class="field-with-label" id="range1-input">
                    <label for="range1">Левая граница: </label>
                    <input id="range1" type="range" min='0' max='255' required>
                </div>
                <div class="field-with-label" id="range2-input">
                    <label for="range2">Правая граница: </label>
                    <input id="range2" type="range" min='0' max="255" required>
                </div>
                
                <div class="field-with-label" id="pattern-input">
                    <label for="pattern">Узор: </label>
                    <!--input id="pattern" type="number" required-->
                    <canvas id="pattern" width="50px" height="50px"></canvas>
                </div>
                
                <div class="field-with-label" id="color-input">
                    <label for="color">Цвет: </label>
                    <input id="color" type="color" onchange="collectFieldData(['color'])">
                </div>
                <input id="draw" type="button" value="Нарисовать" onclick="drawOnCanvas(document.getElementById('figure').value)">
                <input id="continue" type="button" value="Продолжить" onclick="continueDrawing(document.getElementById('figure').value)" disabled>
                <input id="abort" type="button" value="Очистить" onclick="abortDrawing(document.getElementById('figure').value)" disabled>
            </div>
        </fieldset>
    </form>
    <canvas onload=""
            id="canvas" 
            width="800px" 
            height="600px" 
            style="border: 2px dotted black; margin-left: 25%;">
    </canvas>
    <script src="index.js"></script>
</body>
</html>
